<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>

  <form method="post">
    
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" required id="name" name="name" placeholder="Name">
    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" required id="email" name="email" placeholder="Email">
    <br><br>

    <!-- Gender -->
    <label>Gender</label><br>
    <input type="radio" required id="gender_m" name="gender" value="male">
    <label for="gender_m">Male</label>
    <input type="radio" required id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>
    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="bugatti">Bugatti</option>
      <option value="tesla">Tesla</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" required id="age" name="age" placeholder="Age">
    <br><br>

    <!-- DOB -->
    <label for="dob">DOB</label>
    <input type="date" required id="dob" name="dob">
    <br><br>

    <!-- Phone Number -->
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
    <br><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" required id="password" name="password" placeholder="Password">
    <br><br>

    <!-- TOS Checkbox -->
    <input type="checkbox" required id="tos" name="tos">
    <label for="tos">I agree to the TOS</label>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>
